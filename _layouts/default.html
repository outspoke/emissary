<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <link rel="manifest" href="{{ "site.webmanifest" | relative_url }}">
    <link rel="apple-touch-icon" href="{{ "apple-touch-icon.png" | relative_url }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ "/assets/fonts/montserrat/stylesheet.css" | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/app.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  </head>
  <body class="{{ page.bodyclass }}">
    <div class="site-wrap">
      <header class="primary-nav{% if page.header == 'transparent' %} transparent{% endif %}">
        <nav class="navbar fixed-top navbar-inverse navbar-toggleable-sm">
          <div class="container">
            <button
              class="navbar-toggler navbar-toggler-right"
              type="button" data-toggle="collapse"
              data-target="#navbarToggler"
              aria-controls="navbarToggler"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="{{ site.baseurl }}{% link index.html %}">
              <img class="logo-light" src="{{ "/assets/img/logo-light.png" | relative_url }}" />
              <img class="logo-dark" src="{{ "/assets/img/logo-dark.png" | relative_url }}" />
            </a>

            <div class="collapse navbar-collapse" id="navbarToggler">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Products</a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="{{ site.baseurl }}{% link text-retargeting.html %}">Text Retargeting</a>
                    <a class="dropdown-item" href="{{ site.baseurl }}{% link managed-chat.html %}">Chat by Text</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ site.baseurl }}{% link login.html %}">Login</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="{{ site.baseurl }}{% link pricing.html %}">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ site.baseurl }}{% link signup.html %}">Signup</a>
                </li> -->
              </ul>
            </div>
          </div>
        </nav>
      </header>

      {{ content }}
